<body>
    <script>
        let numero;
        numero = parseInt(prompt("Escribe el n√∫mero de filas y columnas del tablero"));
        for(let i = 0;i<numero;i=i+1){
            let S = " "
            for(let j = 0;j<numero;j=j+1){
                if((i+j) % 2 == 0){
                    S = S+"X";
                }else{
                    S = S+"0"
                }
            }
            console.log(S);
        }
    </script>
