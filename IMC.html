<body>
    <script>
        let peso;
        peso = parseInt(prompt("¿Cuánto pesas en kg?"));
        console.log("Su peso es "+peso+" kg.");
        let altura;
        altura = parseInt(prompt("¿Cuánto mides en centímetros?")); 
        console.log("Su altura es "+altura+" cm.");
        let IMC = ((peso/(altura*altura)*10000));
        let IMCtext = IMC.toString();
        let subcadena = IMCtext.substring(0,5);
        console.log("Su IMC es "+subcadena+".");
        if(IMC < 18.5) {
            console.log("Su peso se considera delgadez.")
        }else if(24.9 >= IMC >=18.5 ){
            console.log("Su peso es medio.")
        }else if(IMC > 24.9){
            console.log("Tiene sobrepeso.")
        }
    </script>
</body>
